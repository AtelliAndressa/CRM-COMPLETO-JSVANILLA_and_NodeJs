<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Sistema de gestão de despesas</title>
</head>

<body>
  <div id="container">
    <header>
      <div id="logo">
        <img src="./img/logo.svg" />
      </div>
      <div id="header-buttons">
        <button id="btn-config" class="button-header"><img src="./img/settings.svg" />Settings</button>
        <button id="btn-logout" class="button-header"><img src="./img/exit.svg" />Logout</button>
      </div>
    </header>
    <div id="principal-content">
      <div id="modal-register-expense" class="modal-register">
          
            <h2 id="expense-title">
              New Expense
            </h2>
            <div>
            <div class="input-container">
              <label for="category" class="input-label">Category:</label>
              <select id="category">
                <option>-</option>
                <option value="1">Alimentação</option>
                <option value="2">Farmácia</option>
                <option value="3">Lazer</option>
              </select>
            </div>
            <div class="input-container">
              <label for="release-date" class="input-label">Release Date:</label>
              <input type="date" id="input-release" name="release-date" placeholder="">
            </div>
            <div class="input-container">
              <label for="expiration-date" class="input-label">Expiration Date:</label>
              <input type="date" id="input-expiration" name="expiration-date" placeholder="">
            </div>
            <div class="input-container">
              <label for="total" class="input-label">Total:</label>
              <input type="number" id="input-total" name="total" scale="0.01" placeholder="Digite um valor">
            </div>            
          </div>

          <input type="hidden" id="user_id" value="5"/>

            <div class="btns">             
              <button id="btn-create-expense">Register</button>
            </div>
            <div id="response">

            </div>
          </div>
      </div>
    </div>
    <footer>
      Powered by FrontGrego
    </footer>
    <script type="text/javascript" src="./js/index.js"></script>
  </div>

</body>

</html>
